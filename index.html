<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TareAPP</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
</head>

<body onload="recoverTaskFromLocalStorage()">
    <header>
        <h1>Lista de tareas</h1>
    </header>
    <main>
        <div id="add-task-container">
            <div class="task-input-name">
                <input id="add-task-input" type="text" placeholder="" />
                <span class="bar"></span>
                <label>Añade tu tarea</label>
            </div>
            <div class="task-input-date hidden" id="task-input-date">
                <input type="date" id="limit-date-input">
                <span class="bar"></span>
                <label>Añade la fecha límite</label>
                <span id="calendar-month-icon" class="material-symbols-outlined">calendar_month</span>
            </div>
            <button id="add-limit-btn" title="Establecer fecha límite" class="btn"><span
                    class="material-symbols-outlined">event</span></button>
            <button id="add-task-btn" title="Añadir tarea" class="btn"><span
                    class="material-symbols-outlined">add_task</span></button>
        </div>
        <div id="lists-container">
            <div id="to-do-container">
                <h2>Pendientes</h2>
            </div>
            <div id="done-container">
                <h2>Completadas</h2>
            </div>
        </div>
    </main>
    <footer>Desarrollado por mi 😎</footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
