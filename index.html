<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TareAPP</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <h1>Lista de tareas</h1>
    </header>
    <main>
        <div id="add-task-container">
            <input id="add-task-input" type="text" placeholder="Añade tu tarea" />
            <button id="add-task-btn"><span class="material-symbols-outlined">add_task</span></button>
        </div>
        <div id="lists-container">
            <div id="to-do-container">
                <h2>Pendientes</h2>
                <div class="task"> Tarea 3</div>
                <div class="task"> Tarea 4</div>
                <div class="task"> Tarea 5</div>
            </div>
            <div id="done-container">
                <h2>Completadas</h2>
                <div class="task"> Tarea 2</div>
                <div class="task"> Tarea 1</div>
            </div>
        </div>
    </main>
    <footer>Desarrollado por mi 😎</footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
